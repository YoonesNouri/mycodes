<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>HTML and CSS for Complete Beginners: Example 2-12</title>

	<!-- This CSS and font is purely for presentational purposes. -->
	<link rel="stylesheet" href="css/presentation.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
</head>

<body class="flip">
	<section class="learn">
		<!-- Practice area start -->

		<h1>Payouts</h1>
		<table>
			<thead>
				<tr>
					<th>Payee</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Status</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>
						<b>John Wick</b><br>
						shoota Inc
					</td>
					<td> $43,000.42</td>
					<td>Jan 13, 2022</td>
					<td><span>Processing</span></td>
				</tr>
				<tr>
					<td>
						<b>Yoones Nouri</b><br>
						Golang Inc
					</td>
					<td> $110,000,000</td>
					<td>Oct 19, 1988</td>
					<td><span>Success</span></td>
				</tr>
				<tr>
					<td>
						<b>Mahdiar</b><br>
						Go Inc
					</td>
					<td> $110</td>
					<td>Feb 26, 2020</td>
					<td><span>Hungry</span></td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>Total paid</td>
					<td colspan="3">$9359758543</td>
				</tr>
			</tfoot>
		</table>
		<!-- Practice area end -->
	</section>

	<section class="preview" data-content="lesson 2-12: Displaying Tabular Data with Tables">
		<img width="903" src="images/reference/table.png" alt="Reference image" />
	</section>
</body>

</html>
