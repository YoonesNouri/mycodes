<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Reference Element for Insertion -->
    <div id="reference">This is the reference element</div>

    <!-- Old Element for Replacement -->
    <div id="old">This is the old element to be replaced</div>

    <!-- Parent Element for Insertion and Removal -->
    <div id="parent">

        <!-- New Element to be Inserted -->
        <div id="newDiv">This is the new element to be inserted</div>

        <!-- Child Element to be Removed -->
        <div id="child">This is the child element to be removed</div>

    </div>

    <!-- Element for "Add by Assign" Example -->
    <div id="myElementAssign" class="class1 class2"></div>

    <!-- Element for "Add by ClassList" Example -->
    <div id="myElementAdd" class="class1 class2"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
